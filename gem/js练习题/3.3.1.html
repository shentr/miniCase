<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function getMax(x, y){
            return x > y ? x : y;
        }

        var x = Math.random(),
            y = Math.random();
        var max = getMax(x, y);
        document.write("x=" + x + "<br>" + "y=" + y + "<br>" + "最大值为：" + max);

    </script>
</body>
</html>
