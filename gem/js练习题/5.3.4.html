<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <script>
        /*
        * 在页面上编程输出100~1000之间的所有素数，并要求每行显示6个素数。
         * */

        function fn(){
            var result = [];
            for(var i=100; i<=1000; i++){
                var bFlag = true;
                for(var j=2; j<i/2;j++){
                    if(i % j == 0){
                        bFlag = false;
                        break;
                    }
                }
                if(bFlag){
                    result.push(i);
                }
            }
            return result;
        }


        function fn1(){
            var vis = new Array(1050);
            for(var i=0; i<vis.length; i++){
                vis[i] = 1;
            }
            var prime = new Array(1050);
            var index = 0;
            for(var i=2; i<=1000; i++){
                if(vis[i]){
                    prime[index++] = i;
                    for(var j=i*i; j<=1000; j+=i){
                        vis[j] = 0;
                    }
                }
            }
            return prime;
        }

        var arr = fn1();
        for(var i=0; i<arr.length; i++){
            document.write(arr[i] + "&nbsp;");
            if( (i + 1) % 6 == 0){
                document.write("<br>");
            }
        }


    </script>
</body>
</html>
