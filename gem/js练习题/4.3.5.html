<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function triangle(num){
            for(var i=1; i<=num; i++){
                for(var j=1; j<=i; j++){
                    document.write(j + "&nbsp;");
                }
                document.write("<br>");
            }
        }
        triangle(9);
    </script>
</body>
</html>
