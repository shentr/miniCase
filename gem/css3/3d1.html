<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            border: 1px dotted #000;
            width: 200px;
            height: 200px;
            -webkit-perspective: 800px;
        }
        #div2{
            width: 200px;
            height: 200px;
            background: #ff0000;
            -webkit-transform:rotateY(45deg);
            -webkit-transform-style: preserve-3d;
        }
        #div3{
            width: 200px;
            height: 200px;
            background: #0000ff;
            -webkit-transform:rotateY(25deg);

        }
    </style>
</head>
<body>
    <div id="div1">
        <div id="div2">
            <div id="div3"></div>
        </div>
    </div>
</body>
</html>
