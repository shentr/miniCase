<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            width: 200px;
            height: 200px;
            background: #ff0000;
            position: absolute;
            -webkit-animation: xx 3s ease infinite;
        }
        @-webkit-keyframes xx {
            from {
                left: 0;
            }
            /*50%{*/
                /*left: 300px;*/
            /*}*/
            to{
                left: 600px;
            }
        }
    </style>
</head>
<body>
    <div id="div1"></div>
</body>
</html>
