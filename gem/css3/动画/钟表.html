<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        #clock{
            width: 200px;
            height: 200px;
            border: 1px solid #000;
            border-radius: 50%;
            margin: 100px auto;
            position: relative;
        }
        #dial li{
            width: 2px;
            height: 6px;
            background: #000000;
            position: absolute;
            left: 100px;
            transform-origin: 0 100px;
        }
        #dial li:nth-child(5n+1){
            height: 10px;
        }
        #hour{
            width: 4px;
            height: 40px;
            background: #000000;
            left: 98px;
            top: 60px;
        }
        #minute{
            width: 4px;
            height: 60px;
            background: #0000ff;
            left: 98px;
            top: 40px;
        }
        #second{
            width: 2px;
            height: 80px;
            background: #ff0000;
            left: 99px;
            top: 20px;
        }
        .indicator{
            position: absolute;
            transform-origin: bottom;
        }
    </style>
</head>
<body>
    <div id="clock">
        <ul id="dial"></ul>
        <div id="hour" class="indicator"></div>
        <div id="minute" class="indicator"></div>
        <div id="second" class="indicator"></div>
    </div>

    <script>
        var oDial = document.getElementById("dial"),
                oHour = document.getElementById("hour"),
                oMinute = document.getElementById("minute"),
                oSecond = document.getElementById("second");
        var html = "";
        for(var i=0; i<60; i++){
            html+= "<li style='transform:rotate("+ i*6 +"deg)'></li>";
        }
        oDial.innerHTML = html;


        var now, second, minute, hour;
        function run(){
            now = new Date();
            second = now.getSeconds();
            minute = now.getMinutes() + second / 60;
            hour = now.getHours() + minute / 60;
            oHour.style.transform = "rotate("+ hour * 30 +"deg)";
            oMinute.style.transform = "rotate("+ minute * 6 +"deg)";
            oSecond.style.transform = "rotate("+ second * 6 +"deg)";
        }
        run();
        setInterval(run, 1000);

    </script>

</body>
</html>
