<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            width: 200px;
            height: 200px;
            border: 2px dashed #000;
            margin: 100px auto;
        }
        #div2{
            width: 200px;
            height: 200px;
            background: #ff0000;
            transform: rotate(30deg);
            transform-origin: center center;
        }
        #div3{
            width: 200px;
            height: 200px;
            background: #46eeff;
            transform: rotate(50deg);
            transform-origin: center center;
        }
    </style>
</head>
<body>
    <div id="div1">
        <div id="div2">div</div>
        <div id="div3">div</div>
    </div>
</body>
</html>
