<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background: #000000;
            perspective: 1000px;
        }
        #container{
            width: 200px;
            height: 200px;
            margin: 200px auto;
            /*background: #ff0000;*/
            transform-style: preserve-3d;
            animation: rotate 4s linear infinite;
        }
        @keyframes rotate {
            from{
                transform:rotate3d(3,1,3,0deg) translate3d(-100px,-100px,100px) ;
            }
            50%{
                transform: rotate3d(3,1,3,360deg) translate3d(100px,100px,-100px) ;
            }
            to{
                transform: rotate3d(3,1,3,720deg) translate3d(-100px,-100px,100px) ;
            }
        }
        .cube{
            width: 200px;
            height: 200px;
            background: #ffffff;
            opacity: 0.6;
            font-size: 60px;
            text-align: center;
            line-height: 200px;
            border-radius: 10px;
            border: 1px solid #fff;
            position: absolute;                /* ///删了就出问题了咩*/
            /*backface-visibility:hidden;*/
        }
        .one{
            transform: rotateY(180deg) translateZ(100px);
        }
        .two{
            transform: rotateX(90deg) translateZ(100px);
        }
        .three{
            transform: rotateY(-90deg) translateZ(100px);
        }
        .four{
            transform: rotateY(90deg) translateZ(100px);
        }
        .five{
            transform: rotateX(-90deg) translateZ(100px);
        }
        .six{
            transform: translateZ(100px);
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="cube one">1</div>
        <div class="cube two">2</div>
        <div class="cube three">3</div>
        <div class="cube four">4</div>
        <div class="cube five">5</div>
        <div class="cube six">6</div>
    </div>
</body>
</html>
