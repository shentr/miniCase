<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            width: 200px;
            height: 200px;
            background: #ff0000;
            animation: xx 5s ease forwards;
        }
        @-webkit-keyframes xx {
            0%{
                width: 400px;
            }
            50%{
                width: 600px;
            }
            100%{
                width: 800px;
            }
        }
    </style>
</head>
<body>
    <div id="div1"></div>
</body>
</html>
