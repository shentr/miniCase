<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            display: -webkit-box;
        }
        div{
            height: 500px;
        }
        #center{
            -webkit-box-flex: 1;
            background: #ff0000;
        }
        #left,#right{
            width: 200px;
            background: #cccccc;

        }
    </style>
</head>
<body>
    <div id="left"></div>
    <div id="center"></div>
    <div id="right"></div>
</body>
</html>
