<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            width: 400px;
            height: 300px;
            background: #cccccc;
            display: -webkit-box;
        }
        #a{
            background: #ff0000;
            width: 200px;
        }
        #b{
            background: #00ff00;
            -webkit-box-flex: 1;

        }
        #c{
            background: #0000ff;
            -webkit-box-flex: 1;

        }
    </style>
</head>
<body>
    <div id="div1">
        <div id="a">a</div>
        <div id="b">b</div>
        <div id="c">c</div>
    </div>
</body>
</html>
