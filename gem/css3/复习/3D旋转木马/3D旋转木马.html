<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding: 0;
        }
        body{
            -webkit-perspective: 800px;
            -webkit-perspective-origin: 50% -80%;
        }
        #container{
            width: 125px;
            height: 125px;
            /*background: #ff0000;*/
            margin:100px auto;
            position: relative;
            -webkit-transform-style: preserve-3d;
            -webkit-transition:transform 1s ease;
        }
        #container img{
            position: absolute;
            left:0;
            top:0;


        }
    </style>
</head>
<body>
    <div id="container"></div>

    <script>
        var oContainer = document.getElementById('container');
        var num = 0;
        for(var i=0; i<9;i++){
            var oImg = new Image();
            oImg.onload = function(){
                num++;
                if(num == 9){
                    var aImg = oContainer.getElementsByTagName('img');
                    for(var i=0; i<9; i++){
                        var x = 125/2/Math.tan(20*Math.PI/180)+20;
//                        console.log(x);
                        aImg[i].style.WebkitTransition= 'transform 1s linear '+(0.1*i)+'s';

                        aImg[i].style.WebkitTransform = 'rotateY('+(i*40)+'deg) translateZ('+x+'px)';
                    }
                    var idx = 0;
                    oContainer.onclick = function(){
                        idx++;
                        oContainer.style.WebkitTransform = 'rotateY('+(40*idx)+'deg)';
                    }
                }
            }
            oImg.src="img/"+(i+1)+".jpg";
            oContainer.appendChild(oImg);
        }

    </script>

</body>
</html>
