<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            height: 500px;
        }
        #center{
            background: #ff0000;
            margin: 0 200px;
        }
        #left,#right{
            width: 200px;
            background: #cccccc;
            opacity: 0.5;
        }
        #left{
            float: left;
        }
        #right{
            float: right;
        }

    </style>
</head>
<body>
    <div id="left"></div>
    <div id="right"></div>
    <div id="center"></div>

</body>
</html>
