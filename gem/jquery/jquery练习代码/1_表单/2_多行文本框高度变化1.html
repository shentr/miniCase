<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin:0;
            padding: 0;
        }
        #container{
            margin:150px;
            width: 300px;
        }
        #tab span{
            display: inline-block;
            width: 45px;
            height: 25px;
            background: #888;
            color: #ffffff;
            text-align: center;
            line-height: 25px;
        }
        #text{
            width: 300px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="tab">
            <span id="bigger">放大</span>
            <span id="smaller">缩小</span>
        </div>
        <div id="content">
            <textarea name="" id="text">哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈</textarea>
        </div>
    </div>
    <script src="../../jquery-1.12.4.js"></script>
    <script>

        $(function(){
            $('#bigger').click(function(){
                var height = $("#text").height();
                if(height<300){
                    //$("#text").height(height+50);
                    //是否处于动画
                    if(!$('#text').is(':animated')){
                        //$('#text')不在执行动画的时候
                        $('#text').animate({
                            height:'+=50'
                        });
                    }
                }
            });
            $("#smaller").click(function(){
                var height = $("#text").height();
                if(height>50){
                    $("#text").height(height-50);
                }
            });
        });


    </script>

</body>
</html>
