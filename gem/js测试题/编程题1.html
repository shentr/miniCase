<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        /*
        * 定一个函数test(n,m)  n>1,m>n,返回n到m之间的所有回文数。
        * （回文数是正读和反读相同的数，例如 121，1001,…）。
        */
        function test(n, m){
            for(var i=n; i<=m; i++){
                var nowNum = i + "";
                var newNum = nowNum.split("").reverse().join("");
                if(nowNum == newNum){
                    console.log(nowNum);
                }
            }
        }
        test(100, 1000);


    </script>
</body>
</html>
