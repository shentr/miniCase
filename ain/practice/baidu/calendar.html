<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body,html{padding: 0;margin: 0;font-size: 14px;color:#000;}
        table {border-collapse: collapse;width: 100%;table-layout: fixed;}
        td,th {border: 1px solid #e1e1e1;padding: 0;height: 20px;line-height: 20px;text-align: center;}
        .current{color:red;}
    </style>
</head>
<body>
<table>
    <thead>
    <tr><th>一</th><th>二</th><th>三</th><th>四</th><th>五</th><th>六</th><th>日</th></tr>
    </thead>
    <tbody>
    <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
    <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
    <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
    <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
    <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
    <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
    </tbody>
</table>


<script>
    function calendar(year, month) {
        var date   = new Date(),
            today  = new Date(),
            oTbody = document.getElementsByTagName('tbody')[0],
            aTr    = oTbody.getElementsByTagName('tr'),
            i, j, mon, day, aTd, row
        ;
        (function initTd() {
            for(i=0;i<aTr.length;i++){
                aTd = aTr[i].children;
                for(j=0;j<aTd.length;j++){
                    aTd[j].innerHTML = '';
                    aTd[j].setAttribute('class','');
                }
            }
        })();
        date.setFullYear(year);
        date.setMonth(month-1);
        row =0;
        for(i=1;i<=31;i++){
            date.setDate(i);
            mon = date.getMonth();
            if(mon+1 === month){
                day = date.getDay();
                day = (day ===0) ? 6 : day-1;
                aTr[row].children[day].innerHTML = i;
                if(year === today.getFullYear() && month === today.getMonth()+1 && i === today.getDate()){
                    aTr[row].children[day].setAttribute('class','current');
                }
                row = (day === 6 ? row+1 : row);
            }
        }
    }
    calendar(2017,4);
</script>
</body>
</html>
