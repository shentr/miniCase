<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="jsContainer">
    这里会给出一段随机文本，可能包含一些链接，比如https://www.baidu.com，或者 www.baidu.com?from=onlineExam，如果出现链接文本，请给该链接文本加上链接标签，用户点击后能直接在新窗口中打开该链接。
</div>
</body>

<script>
    function link() {
        var container = document.getElementById('jsContainer');
        var text = container.innerText;
        text = text.replace(/((https?:\/\/).*[，|\s]+)/ig,'<a target="_blank" href="$1">$1</a>');
        text = text.replace(/([^\/](www\..*[，|\s]+))/ig,'<a target="_blank" href="http://$1">$1</a>');
        container.innerHTML = text;
    }

    link();
</script>
</html>
